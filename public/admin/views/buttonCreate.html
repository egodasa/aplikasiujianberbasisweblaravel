<!-- style.disabled,style.spinner,style.caption look at app.js on $rootScope.tombolSimpan method -->
<button type="submit" class="w3-button w3-teal w3-section{{style.disabled}}">{{style.caption}} <i class='fa fa-spinner fa-spin{{style.spinner}}'></i></button>
<button type="button" class="w3-button w3-pink w3-section" ng-click="resetForm(0)">Reset</button>
<button type="button" ng-click="showForm(0,0)" class="w3-button w3-blue w3-section">Batal</button>
