<div class="w3-container">
<h2>Pengaturan Aplikasi</h2>
	<form method="POST" ng-submit="simpanPengaturan(alamatServer)">
		<h3>Pengaturan Aplikasi</h3>
		<div class="w3-section">
		<label class="w3-label">Alamat backend</label>
		<input class="w3-input w3-border" type="text" ng-model="alamatServer" />
		</div>
		<div class="w3-section">
		<button class="w3-button w3-teal" type="submit">Simpan</button>
		</div>
	</form>
</div>
